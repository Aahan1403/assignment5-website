<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You — Aahan Bajaj</title>
  <meta name="description" content="Form submission confirmation for Aahan Bajaj." />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
  <!-- Header / Navigation -->
  <header class="site-header">
    <div class="container">
      <nav class="site-nav" aria-label="Primary">
  <a class="brand" href="{{ url_for('home') }}">Aahan Bajaj</a>
  <button class="nav-toggle" aria-controls="nav-links" aria-expanded="false">Menu</button>
  <ul id="nav-links">
    <li><a href="{{ url_for('about') }}">About</a></li>
    <li><a href="{{ url_for('resume') }}">Resume</a></li>
    <li><a href="{{ url_for('projects') }}">Projects</a></li>
    <li><a href="{{ url_for('contact') }}">Contact</a></li>
  </ul>
</nav>

    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <section class="page-header" aria-labelledby="thanks-title">
      <h1 id="thanks-title">Thank You!</h1>
      <p class="muted">Your message has been received. I’ll be in touch soon.</p>
    </section>

    <section class="section">
     <a class="button" href="{{ url_for('home') }}">Back to Home</a>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Aahan Bajaj. All rights reserved.</p>
      <p>
  View this project on 
  <a id="repo-link" href="https://github.com/Aahan1403/assignment5-website" target="_blank" rel="noopener">GitHub</a>
</p>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const toggle = document.querySelector(".nav-toggle");
    const links = document.getElementById("nav-links");
    if (toggle && links) {
      toggle.addEventListener("click", () => {
        const expanded = toggle.getAttribute("aria-expanded") === "true" || false;
        toggle.setAttribute("aria-expanded", !expanded);
        links.classList.toggle("open");
      });
    }
  </script>
</body>
</html>
